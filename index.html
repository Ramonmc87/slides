<!DOCTYPE html>
<html>
<head>

    <style>
        body {

            height: 100vh;
            overflow: hidden;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* troca para "cover" para preencher totalmente */
            display: block;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <img id="slide" src="/image/0">
    <script>
        let total = {{ total }};
        let index = 0;

        setInterval(() => {
            index = (index + 1) % total;
            document.getElementById("slide").src = "/image/" + index;
        }, 5000);
    </script>
</body>
</html>
