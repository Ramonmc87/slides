<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <style>
        body { margin:0; background:black; text-align:center; }
        img { max-width:100vw; max-height:100vh; }
    </style>
</head>
<body>
    <img id="slide" src="https://raw.githubusercontent.com/Ramonmc87/slides/master/Slide2.JPG">
    <script>
        const images = [
            "https://raw.githubusercontent.com/Ramonmc87/slides/master/Slide2.JPG",
            "https://raw.githubusercontent.com/Ramonmc87/slides/master/Slide3.JPG",
            "https://raw.githubusercontent.com/Ramonmc87/slides/master/Slide4.JPG",
            "https://raw.githubusercontent.com/Ramonmc87/slides/master/Slide5.JPG",
            "https://raw.githubusercontent.com/Ramonmc87/slides/master/Slide6.JPG"
        ];

        let index = 0;

        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById("slide").src = images[index];
        }, 5000); // muda a cada 5 segundos
    </script>
</body>
</html>
